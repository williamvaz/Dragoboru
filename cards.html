<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DB Fighters - Cartas</title>
    <link rel="stylesheet" href="CSS/cards.css">

<link rel="manifest" href="JSON/manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
    <div class="container">

        <!-- TOPO -->
        <div class="top-bar">
            <div class="resources">

                <!-- XP -->
                <div class="xp-container">
                    <div class="xp-icon">
                        <img src="assets/xp.png" alt="XP">
                        <div class="xp-level" id="xp-level">1</div>
                    </div>
                    <div class="xp-bar">
                        <div class="xp-bar-fill" id="xp-bar-fill"></div>
                        <div class="xp-bar-text" id="xp-bar-text">0/100</div>
                    </div>
                </div>

                <!-- Moeda -->
                <div class="resource-bar">
                    <img src="assets/coin.png" class="icon" alt="Moeda">
                    <div class="bar"><span id="coin-amount">0</span></div>
                </div>

                <!-- Gemas -->
                <div class="resource-bar">
                    <img src="assets/gem.png" class="icon" alt="Gemas">
                    <div class="bar"><span id="gem-amount">0</span></div>
                </div>

            </div>
        </div>

        <!-- ÁREA DE CARTAS (Deck + Coleção) -->
        <div class="cards-container" id="cards-container">

            <!-- DECK -->
            <div class="deck-container" id="deck-container">
                <h3>Seu Deck</h3>
                <div class="deck-slots" id="deck-slots">
                    <!-- Slots do deck via JS -->
                </div>
            </div>

            <!-- TODAS AS CARTAS -->
            <div class="all-cards-container" id="all-cards-container">
                <h3>Todas as Cartas</h3>
                <div class="cards-grid" id="cards-grid">
                    <!-- Cartas geradas via JS -->
                </div>
            </div>

        </div>

        <!-- BARRA INFERIOR -->
        <div class="bottom-bar">
            <button onclick="goTo('shop.html')">
                <img src="assets/Loja.png" alt="Loja">
            </button>
            <button class="colecao-btn active">
                <img src="assets/Colecao.png" alt="Coleção">
            </button>
            <button onclick="goTo('index.html')">
                <img src="assets/Batalha.png" alt="Batalha">
            </button>
            <button onclick="goTo('shenlong.html')">
                <img src="assets/Shenlong.png" alt="Shenlong">
            </button>
            <button onclick="goTo('events.html')">
                <img src="assets/Torneio.png" alt="Torneio">
            </button>
        </div>

    </div>

    <script src="JS/cards.js"></script>

<div id="popup-aviso" class="popup" style="display: none;">
    <div class="popup-content">
        <p id="popup-aviso-message"></p>
        <div class="popup-buttons">
            <button onclick="fecharPopupAviso()">Ok</button>
        </div>
    </div>
</div>

</body>
</html>
