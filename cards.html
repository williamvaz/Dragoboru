<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DB Fighters - Cartas</title>
    <link rel="stylesheet" href="CSS/cards.css">

    <link rel="manifest" href="JSON/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="container">

        <!-- TOPO -->
        <div class="top-bar">
            <div class="resources">
                <!-- XP -->
                <div class="xp-container">
                    <div class="xp-icon">
                        <img src="assets/xp.png" alt="XP">
                        <div class="xp-level" id="xp-level">1</div>
                    </div>
                    <div class="xp-bar">
                        <div class="xp-bar-fill" id="xp-bar-fill"></div>
                        <div class="xp-bar-text" id="xp-bar-text">0/100</div>
                    </div>
                </div>

                <!-- Moeda -->
                <div class="resource-bar">
                    <img src="assets/coin.png" class="icon" alt="Moeda">
                    <div class="bar"><span id="coin-amount">0</span></div>
                </div>

                <!-- Gemas -->
                <div class="resource-bar">
                    <img src="assets/gem.png" class="icon" alt="Gemas">
                    <div class="bar"><span id="gem-amount">0</span></div>
                </div>
            </div>
        </div>

        <!-- DECK -->
        <div class="deck-container" id="deck-container">
            <h3>Seu Deck</h3>
            <div class="deck-slots" id="deck-slots">
                <!-- Slots do deck via JS -->
            </div>
        </div>

        <!-- üî• FILTROS -->
        <div class="filtros-container">
            <!-- üî∏ Filtro Raridade -->
            <div class="dropdown">
                <button onclick="toggleDropdown('raridade-dropdown')">Raridade ‚ñæ</button>
                <div id="raridade-dropdown" class="dropdown-content">
                    <div onclick="filtrarPorRaridade('Todas')">Todas</div>
                    <div onclick="filtrarPorRaridade('Normal')">Normal</div>
                    <div onclick="filtrarPorRaridade('Raro')">Raro</div>
                    <div onclick="filtrarPorRaridade('Super Raro')">Super Raro</div>
                    <div onclick="filtrarPorRaridade('Ultra Raro')">Ultra Raro</div>
                    <div onclick="filtrarPorRaridade('Lendario')">Lend√°rio</div>
                </div>
            </div>

<!-- üî∏ Filtro Saga -->
<div class="dropdown">
    <button onclick="toggleDropdown('saga-dropdown')">Saga ‚ñæ</button>
    <div id="saga-dropdown" class="dropdown-content">
        <div onclick="filtrarPorSaga('Todas')">Todas</div>
        <div onclick="filtrarPorSaga('DB')"><img src="Logos/DB.png" alt="DB" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBZ')"><img src="Logos/DBZ.png" alt="DBZ" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBGT')"><img src="Logos/DBGT.png" alt="DBGT" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBS')"><img src="Logos/DBS.png" alt="DBS" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBSA')"><img src="Logos/DBSA.png" alt="DBSA" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBX')"><img src="Logos/DBX.png" alt="DBX" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBF')"><img src="Logos/DBF.png" alt="DBF" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBD')"><img src="Logos/DBD.png" alt="DBD" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('DBAF')"><img src="Logos/DBAF.png" alt="DBAF" class="logo-saga"></div>
        <div onclick="filtrarPorSaga('SDBH')"><img src="Logos/SDBH.png" alt="SDBH" class="logo-saga"></div>
    </div>
</div>

            <!-- üî∏ Filtro Status -->
            <div class="dropdown">
                <button onclick="toggleDropdown('status-dropdown')">Status ‚ñæ</button>
                <div id="status-dropdown" class="dropdown-content">
                    <div onclick="filtrarPorStatus('todos')">Todos</div>
                    <div onclick="filtrarPorStatus('desbloqueados')">Desbloqueados</div>
                    <div onclick="filtrarPorStatus('bloqueados')">Bloqueados</div>
                </div>
            </div>

            <!-- üî∏ Ordena√ß√£o -->
            <div class="dropdown">
                <button onclick="toggleDropdown('ordenar-dropdown')">Ordenar ‚ñæ</button>
                <div id="ordenar-dropdown" class="dropdown-content">
                    <div onclick="ordenarPor('id')">ID</div>
                    <div onclick="ordenarPor('nome')">Nome</div>
                    <div onclick="ordenarPor('nivel')">N√≠vel</div>
                    <div onclick="ordenarPor('hp')">HP</div>
                    <div onclick="ordenarPor('atk')">ATK</div>
                    <div onclick="ordenarPor('custo')">Custo</div>
                </div>
            </div>
        </div>

        <!-- TODAS AS CARTAS -->
        <div class="all-cards-container" id="all-cards-container">
            <h3>Todas as Cartas</h3>
            <div class="cards-grid" id="cards-grid">
                <!-- Cartas geradas via JS -->
            </div>
        </div>

    </div> <!-- üî• Fecha container -->
   
    <!-- BARRA INFERIOR -->
    <div class="bottom-bar">
        <button onclick="goTo('shop.html')">
            <img src="assets/Loja.png" alt="Loja">
        </button>
        <button class="colecao-btn active">
            <img src="assets/Colecao.png" alt="Cole√ß√£o">
        </button>
        <button onclick="goTo('index.html')">
            <img src="assets/Batalha.png" alt="Batalha">
        </button>
        <button onclick="goTo('shenlong.html')">
            <img src="assets/Shenlong.png" alt="Shenlong">
        </button>
        <button onclick="goTo('events.html')">
            <img src="assets/Torneio.png" alt="Torneio">
        </button>
    </div>

    <!-- POPUP -->
    <div id="popup-aviso" class="popup" style="display: none;">
        <div class="popup-content">
            <p id="popup-aviso-message"></p>
            <div class="popup-buttons">
                <button onclick="fecharPopupAviso()">Ok</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="JS/cards.js"></script>
    <script src="JS/salvarcards.js"></script>

    <!-- üî• POPUP DETALHES DA CARTA -->
<!-- POPUP DE DETALHES -->
<!-- üî• POPUP DE DETALHES -->
<div id="popup-detalhes" class="popup-detalhes" style="display: none;">
    <div class="popup-detalhes-content">
        <button class="fechar-btn" onclick="fecharPopupDetalhes()">X</button>

        <!-- Esquerda (Imagem + Nome + Sobreposi√ß√£o) -->
        <div class="popup-detalhes-esquerda">
            <div class="popup-detalhes-img-container">
                <img id="popup-detalhes-img" class="popup-detalhes-img" src="" alt="Carta">
                </div>
            <div class="popup-detalhes-nome" id="popup-detalhes-nome">Nome</div>
        </div>

        <!-- Direita (Infos) -->
        <div class="popup-detalhes-direita">
            <img id="popup-detalhes-logo" class="popup-detalhes-logo" src="" alt="Logo">

<div class="stat-box">
    <img src="assets/CUSTO.png" alt="Custo">
    <span>6</span>
</div>
<div class="stat-box">
    <img src="assets/HP.png" alt="HP">
    <span>6</span>
</div>
<div class="stat-box">
    <img src="assets/DANO.png" alt="ATK">
    <span>6</span>
</div>
            <div class="popup-detalhes-buttons">
                <button id="popup-detalhes-evoluir">Evoluir</button>
                <button id="popup-detalhes-usar">Usar</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
